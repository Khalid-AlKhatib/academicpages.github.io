<script src="https://assets.webis.de/js/filter.js"></script>
<script src="https://assets.webis.de/js/selection.js"></script>

<script>
let query = "";
if (window.location.hash.startsWith("#?q=")) {
  query = window.location.hash.substr(4);
}
includeList(document.querySelector(".webis-data-table"), "https://webis.de/data.html", "#pan-include", table => {
  const filterFunction = initWebisDataFiltering(tables = [table], updateHash = true);
  filterFunction(query);
  table.classList.remove("uk-container", "uk-margin-medium");
  initTableHighlightOnClick([table]);
});

</script>
